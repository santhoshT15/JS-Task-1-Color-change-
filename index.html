<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS TASK (Color Change)</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="header">
        <h1>JS TASK Color Change</h1>
    </div>
    <div id="outer">
        <div id="inner"></div>
    </div>
    <div id="btn">
        <button type="button" value="#f44336" id="red">Red</button>
        <button type="button" value="#008CBA" id="blue">Blue</button>
        <button type="button" value="#04AA6D" id="green">Green</button>
        <button type="button" value="#fff" id="reset">Reset</button>
    </div>
    <div id="input">
        <input type="text" id="color" placeholder="Enter name of a colour" />
    </div>
    

    <script src="script.js"></script>
</body>
<footer>
    <div id="cred">
        <p>coded by Santhosh T @ 2024</p>
    </div>
</footer>
</html>
